# Directory Analyzer Default Configuration
#
# This file defines the default configuration for the COSA Directory Analyzer tool.
# Users can override these settings by providing a custom configuration file
# using the --config command-line argument.
#
# All settings in this file are optional. If not specified, the analyzer will
# use these defaults.

# ============================================================================
# Directory Scanning Settings
# ============================================================================
directory:
  # Directories to exclude from analysis (exact name matching)
  exclude_dirs:
    - .git
    - __pycache__
    - .venv
    - venv
    - node_modules
    - .mypy_cache
    - .pytest_cache
    - .ruff_cache
    - .tox
    - .nox
    - dist
    - build
    - .eggs
    - .egg-info
    - .idea
    - .vscode
    - .cache
    - .coverage
    - htmlcov
    - .hypothesis
    - .benchmarks

    # SDK/Framework directories
    - flutter
    - .dart_tool

    # Generated/Output directories
    - io

    # Training data directories
    - ephemera

    # Database directories
    - "*.lancedb"
    - "*.lancedb.backup*"
    - long-term-memory

  # File patterns to exclude (glob patterns)
  exclude_files:
    - "*.pyc"
    - "*.pyo"
    - "*.pyd"
    - "*.so"
    - "*.dll"
    - "*.dylib"
    - ".DS_Store"
    - "Thumbs.db"
    - "*.egg-info"
    - "*.egg"
    - "*.whl"
    - "*.tar.gz"
    - "*.zip"

  # Maximum file size to read (bytes) - skip larger files
  # 1MB default - prevents memory issues with large data files
  max_file_size: 1048576

  # Follow symlinks when scanning
  follow_symlinks: false

  # File encodings to try (in order) when reading files
  encodings:
    - utf-8
    - utf-8-sig
    - latin-1
    - cp1252


