# CoSA Framework Unit Test Configuration
# 
# Configuration settings for unit test execution including timeouts,
# performance targets, and test behavior settings.

[DEFAULT]
# Test execution settings
default_timeout = 30
debug_mode = false
ci_mode = false
verbose_output = false

# Performance targets (in seconds)
max_test_duration = 0.1
max_suite_duration = 300
max_category_duration = 60

# Test discovery settings
recursive_discovery = true
test_function_pattern = isolated_unit_test
test_file_pattern = *.py

[core]
# Core component test settings
category_timeout = 60
priority = high
required_coverage = 95
performance_critical = true

# Core-specific settings
config_manager_timeout = 5
utility_timeout = 2
base_class_timeout = 10

[agents]
# Agent framework test settings  
category_timeout = 120
priority = high
required_coverage = 90
performance_critical = true

# Agent-specific settings
llm_mock_timeout = 10
agent_response_timeout = 30
xml_parsing_timeout = 5

[memory]
# Memory system test settings
category_timeout = 90
priority = medium
required_coverage = 85
performance_critical = false

# Memory-specific settings
embedding_timeout = 15
cache_operation_timeout = 5
persistence_timeout = 20

[rest]
# REST API test settings
category_timeout = 100
priority = medium
required_coverage = 80
performance_critical = false

# REST-specific settings
api_mock_timeout = 10
queue_operation_timeout = 15
auth_timeout = 5

[tools]
# External tools test settings
category_timeout = 60
priority = low
required_coverage = 80
performance_critical = false

# Tools-specific settings
search_mock_timeout = 10
notification_timeout = 5

[training]
# Training components test settings
category_timeout = 120
priority = low
required_coverage = 75
performance_critical = false

# Training-specific settings
model_mock_timeout = 20
quantization_timeout = 30
pipeline_timeout = 60

[mocking]
# Mock configuration settings
mock_openai_api = true
mock_file_system = true
mock_network_calls = true
mock_time_functions = true

# Mock behavior settings
realistic_delays = false
simulate_failures = true
failure_rate = 0.1

[reporting]
# Test reporting settings
generate_html_report = false
generate_json_report = true
save_performance_metrics = true
include_error_details = true

# Report file settings
report_directory = ./reports
report_filename_pattern = unit_test_report_{timestamp}
max_report_age_days = 30

[ci]
# CI-specific settings (override defaults in CI mode)
timeout_multiplier = 2.0
max_parallel_tests = 4
fail_fast = true
quiet_output = true

# CI reporting
junit_xml_output = true
coverage_report = true
performance_regression_check = true